<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">
    <div class="container">
      <form th:action="@{/auth/loginProc}" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" class="form-control" placeholder="Enter username" id="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password" id="password">
        </div>
<!--        <div class="form-group form-check">-->
<!--          <label class="form-check-label">-->
<!--            <input name="remember" class="form-check-input" type="checkbox"> Remember me-->
<!--          </label>-->
<!--        </div>-->
        <button id="btn-login" type="submit" class="btn btn-primary">로그인</button>
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=3bb60d70dee580c716f767af0de9c912&redirect_uri=http://localhost:8000/auth/kakao/callback&response_type=code"><img th:src="@{/image/kakao_login_button.png}"></a>
      </form>
    </div>
  </th:block>
</th:block>
<script th:src="@{/js/user.js}"></script>
</html>
