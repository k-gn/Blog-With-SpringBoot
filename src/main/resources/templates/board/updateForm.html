<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">
    <div class="container">

      <form>
        <input type="hidden" id="id" th:value="${board.id}">
        <div class="form-group">
          <input type="text" name="title" class="form-control" placeholder="Enter title" id="title" th:value="${board.title}">
        </div>
        <div class="form-group">
          <textarea class="form-control summernote" name="content" rows="5" id="content" th:utext="${board.content}"></textarea>
        </div>
      </form>
      <button id="btn-update" class="btn btn-primary">글 수정하기</button>
    </div>
  </th:block>
</th:block>
<script>
  $('.summernote').summernote({
    tabsize: 2,
    height: 300
  });
</script>
<script th:src="@{/js/board.js}"></script>
</html>
