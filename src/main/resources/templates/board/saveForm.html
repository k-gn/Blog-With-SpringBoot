<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">
    <div class="container">

      <form th:action="@{/}" method="post">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" name="title" class="form-control" placeholder="Enter title" id="title">
        </div>
        <div class="form-group">
          <label for="content">Content:</label>
          <textarea class="form-control summernote" name="content" rows="5" id="content"></textarea>
        </div>
      </form>
      <button id="btn-save" class="btn btn-primary">글 등록</button>
    </div>
  </th:block>
</th:block>
<script>
  $('.summernote').summernote({
    tabsize: 2,
    height: 300
  });
</script>
<script th:src="@{/js/board.js}"></script>
</html>
